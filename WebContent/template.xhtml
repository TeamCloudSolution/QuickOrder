<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<f:facet name="first">
		<meta http-equiv="x-ua-compatible" content="IE=8" />
	</f:facet>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="Cache-Control"
		content="private ,no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<meta http-equiv="X-Frame-Options" content="deny" />

	<link href="#{request.contextPath}/recursos/mycss.css" rel="stylesheet"
		type="text/css" />

	<title>Heladeria Bambi</title>

</h:head>

<h:body>

	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="100">
			<table border="0" style="width: 100%; height: 100%;">
				<tr>
					<td width="180"><img src="./resources/icons/logo.jpg"
						alt="logo" style="width: 180px;" /></td>
					<td>
						<table>
							<tr>
								<td>
									<div id="headerText">
										<span>HELADERIA Y PASTELERIA </span>
									</div>
								</td>
							</tr>
							<tr>
								<td><h:form>
										<p:menubar model="#{loginBean.model}" />
									</h:form></td>
							</tr>
						</table>
					</td>
					<td width="180"><h:form>
							<p:commandLink id="logout" actionListener="#{loginBean.logout}"
								style="margin-right:20px;"
								oncomplete="logout(xhr, status, args)">
								<h:outputText value="logout" />
							</p:commandLink>

							<p:growl showDetail="true" sticky="true" autoUpdate="true" />

						</h:form></td>

				</tr>
			</table>
		</p:layoutUnit>

		<p:layoutUnit position="center">

			<ui:insert name="content">Content</ui:insert>

		</p:layoutUnit>

	</p:layout>

</h:body>
<script type="text/javascript">
   //<![CDATA[   
   function logout(xhr, status, args) {
     setTimeout(function() {
       window.location = 'login.xhtml';
     }, 500);
   }
   //]]>
</script>
</html>
